<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option> <!-- Corrected option value -->
  </select>
  <button id="applyButton">Apply</button> <!-- Added id to the button -->
</body>
</html>
<script>
  document.getElementById('applyButton').addEventListener('click', function() {
    var name = document.getElementById('name').value; // Get the value from the input field
    var gender = document.getElementById('gender').value; // Get the value from the select field
    var displayElement = document.getElementById('display'); // Get the display element
    displayElement.textContent = "Name: " + name + ", Gender: " + gender; // Update the text content
  });
</script>
