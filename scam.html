<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Event Example</title>
</head>
<body>

<img id="harmfulImage" src="path_to_your_image" alt="Harmful Image">

<script>
document.getElementById('harmfulImage').addEventListener('click', function() {
  var confirmRedirect = confirm("The website you are going to visit may harm your computer. Do you still want to redirect?");
  if (confirmRedirect) {
    window.location.href = "http://www.example.com"; // Replace this with the actual URL you want to redirect to
  }
});
</script>

</body>
</html>
